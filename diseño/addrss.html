<!DOCTYPE HTML>

<html>
	<head>
		<title>Añadir RSS</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Equipo DopeTrope">
		<meta name="description" content="DeSoft ha creado un periódico digital con noticias desde todos los puntos de vista totalmente actualizadas">
		<meta name="keywords" content="deSoft, noticias, periódico digital, prensa">
		<link rel="shortcut icon" type="image/x-icon" href="images/logo.ico" />
		<link rel="stylesheet" href="assets/css/main.css" />
	
	</head>
	<body class="left-sidebar">
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header-wrapper">
					<div id="header">
					</div>
				</div>
						

			<!-- Main -->
				<div id="main-wrapper">
					<div class="container">
						<div class="row">
							<div class="4u 12u(mobile)">

								<!-- Sidebar -->
									<section class="box">
										<a href="#" class="image featured"><img src="images/rss.jpg" alt="" /></a>
										<header>
											<h3>Administrador</h3>
										</header>

								
										<footer>
											
										</footer>
									</section>

							</div>

							<div class="8u 12u(mobile) important(mobile)">

								<!-- Content -->
									<article class="box post">
									
										<header>
										<h2>Añadir RSS</h2>
										</header>

								<table class="rss">
									<tr>
									<td colspan="2">LISTA DE RSS AÑADIDOS</td>
									</tr>

									<tr>
									<th>Link RSS</th>
									<th>Sección Id</th>
									</tr>

									<c:forEach items="${lista}" var="rss">
		
									<tr>
									<td><c:out value="${rss.link}"/></td>
									<td><c:out value="${rss.sectionId}"/></td>
									</tr>
	
									</c:forEach>
								</table>

										<section>
											<header>
												<h3></h3>
											</header>
											<form action="addRSS">
	<table class="rss">
		<tr>
			<td><label for="link">Link</label><input type="text" name="link"></td>
			
			
			<td><label for="section_id">Categoría</label>
				<select name="section_id">
					<option value="1">España</option>
					<option value="2">Internacional</option>
					<option value="3">Economía</option>
					<option value="4">Ciencia</option>
					<option value="5">Tecnología</option>
					<option value="6">Cultura</option>
					<option value="7">Deportes</option>
					<option value="8">Televisión</option>
					<option value="9">Sociedad</option>
				</select>
			</td>
		</tr>
		<tr><td colspan="2">&nbsp;</td></tr>
		<tr>
			<td colspan="2"><button>Añadir</button></td>
		</tr>
	</table>
</form>
										</section>
										
									</article>

							</div>
						</div>
					</div>
				</div>

			

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/skel-viewport.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
